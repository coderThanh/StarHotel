<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Saira+Condensed:400,700&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Starhotel</title>
    <link rel="stylesheet" href="resource/css/style.css">
  </head>
  <body>
    <div class="contact-Bar small bg-black">
        <div class=" small row text-secondary text-muted  py-2">
            <div class="container d-flex align-items-center">
                <div class="col-6 d-flex">
                    <a class="phoneNumber text-secondary text-decoration-none  mr-2 border-right pr-2 border-secondary" href="#"><i class="fas fa-phone mr-2 "></i> 05-460789986</a>
                    <a class="email text-secondary text-decoration-none" href="#"><i class="fas fa-envelope mr-2 "></i> MAIL@STARHOTEL.COM</a>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div class="language-option">
                        <a class="text-secondary text-decoration-none" href="#">
                            <select class="language">
                                <option value="ENGLISH" class="option-item bg-black " selected>ENGLISH</option>
                                <option value="FRANCE" class="option-item bg-black">FRANCE</option>
                                <option value="GERMAN" class="option-item bg-black">GERMAN</option>
                            </select>   
                        </a>
                    </div>
                    <div class="contact-icon">
                        <a class="text-secondary" href="#"><i class="fab fa-facebook-f px-2"></i></a>
                        <a class="text-secondary" href="#"><i class="fab fa-twitter px-2"></i></a>
                        <a class="text-secondary" href="#"><i class="fab fa-youtube px-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="navigation-web row">
        <div class="container d-flex align-items-center">
            <div class="d-flex flex-row-reverse col-3 border-right">            
                <div class="logo py-2 pr-3">
                    <img src="http://www.slashdown.net/starhotel-html/images/logo.png" alt="">
                </div>
            </div>
            <div class="col-9">
                <ul class="nav small d-flex  ">
                    <li class="nav-item my-auto mx-md-3">
                        <a class="nav-link p-0 text-color-logo hover-text-color-logo" href="#">Home</a>
                    </li>
                    <li class="nav-item my-auto mx-md-3">
                        <div class="dropdown ">
                            <a class=" text-secondary text-decoration-none  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Rooms
                            </a>
                            <div class="dropdown-menu style-dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item small text-secondary " href="#">Room List View</a>
                                <a class="dropdown-item small text-secondary" href="#">Room Detail</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item my-auto mx-md-3">
                        <div class="dropdown d-flex">
                            <a class=" text-secondary text-decoration-none  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Features
                            </a>
                            <div class="dropdown-menu style-dropdown-menu " aria-labelledby="dropdownMenuLink">
                                <div class="d-flex">
                                    <div class="d-flex-columns">
                                            <h6 class="dropdown-header">Elements</h6>
                                            <a class="dropdown-item small text-secondary" href="#">Elements</a>
                                            <a class="dropdown-item small text-secondary" href="#">Icons</a>
                                            <a class="dropdown-item small text-secondary" href="#">404 Page</a>
                                    </div>
                                    <div class="d-flex-columns">
                                            <h6 class="dropdown-header">Layout</h6>
                                            <a class="dropdown-item small text-secondary" href="#">Boxed</a>
                                            <a class="dropdown-item small text-secondary" href="#">Wide</a>
                                            <a class="dropdown-item small text-secondary" href="#">Image</a>
                                    </div>
                                    <div class="d-flex-columns">
                                            <h6 class="dropdown-header">Color</h6>
                                            <a class="dropdown-item small text-secondary" href="#">Black</a>
                                            <a class="dropdown-item small text-secondary" href="#">Blue</a>
                                            <a class="dropdown-item small text-secondary" href="#">Brown</a>
                                            <a class="dropdown-item small text-secondary" href="#">Green</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item my-auto mx-md-3">
                        <div class="dropdown ">
                            <a class=" text-secondary text-decoration-none  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Blog
                            </a>
                            <div class="dropdown-menu style-dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item small text-secondary " href="#">Blog Grid</a>
                                <a class="dropdown-item small text-secondary" href="#">Blog Post</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item my-auto mx-md-3">
                        <a class="p-0 nav-link text-secondary hover-text-color-logo" href="#">Link</a>
                    </li>
                    <li class="nav-item my-auto mx-md-3">
                        <div class="dropdown ">
                            <a class="text-secondary text-decoration-none  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Contact
                            </a>
                            <div class="dropdown-menu style-dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item small text-secondary " href="#">Contact 1</a>
                                <a class="dropdown-item small text-secondary" href="#">Contact 2</a>
                            </div>
                        </div>
                    </li>                    
                </ul>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
